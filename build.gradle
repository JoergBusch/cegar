plugins {
	id 'application'
	id 'org.openjfx.javafxplugin' version '0.0.11'
	id 'jacoco'
	id 'eclipse'
}

mainClassName = 'Main'

repositories {
    mavenCentral()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
}

javafx {
    modules = [ 'javafx.controls' ]
}

dependencies {

	// https://central.sonatype.com/namespace/com.brunomnsilva
    implementation group: 'com.brunomnsilva', name: 'smartgraph', version: '1.0.0'
    implementation group: 'org.graphstream', name: 'gs-ui-javafx', version: '2.0'
    implementation group: 'org.graphstream', name: 'gs-core', version: '2.0'
    implementation group: 'org.graphstream', name: 'gs-algo', version: '2.0'
    
     // https://mvnrepository.com/artifact/org.mariuszgromada.math/MathParser.org-mXparser  
    implementation 'org.mariuszgromada.math:MathParser.org-mXparser:5.2.1'
}

run {
    enableAssertions = true
}

